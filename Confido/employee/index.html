<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/employee-index.scss">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script type="module" src="/scripts/employee/employeeRegister.js" defer></script>
</head>
<body>
    <section id="images">
        <nav>
            <img src="/img/Student/Final-Logo-White.png" alt="logo" class="logo">
        </nav> 
        <div id="pedal">
            <label class="uploadPicture">
                <input type="file" accept="image/avif, image/gif, image/jpeg, image/png, image/svg+xml, image/webp"/>
                <img src="../img/pic.jpg" alt="">
                <p>Upload your picture!</p>
            </label>
        </div>

        <div id="logInInfo">
            <form id="registerForm">
                <div id="uploadCvContainer">
                    <label class="custom-file-upload">
                        <input type="file"/>
                        Upload CV <i class='bx bx-cloud-upload'></i>
                    </label>
                </div>
                <input type="text" placeholder="First And Last Name" id="fullName" class="inputUserPage" required>
                <input type="email" placeholder="Email Address" id="email" class="inputUserPage" required>
                <input type="password" placeholder="Password" id="password" class="inputUserPage" required>
                <input type="password" placeholder="Confrim Password" id="confirmPassword"  class="inputUserPage" required>
                <span id="message"></span>
                <button type="submit">Next!</button>
            </form>
        </div>
    </section>
</body>
</html>
