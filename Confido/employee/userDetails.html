<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/user-details.scss">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script type="module" src="/scripts/employee/userDetails.js" defer></script>
</head>
<body>
    <section id="images">
        <nav>
            <img src="/img/Student/Final-Logo-White.png" alt="logo" class="logo">
        </nav>

        <div id="pedal">
            <div class="uploadPicture">
                <img src="../img/pic.jpg" alt="">
                <p>Username</p>
            </div>
        </div>

        <div id="logInInfo">
            <form id="userInformation">
                <div id="h2HeaderDiv">
                <h2>Tell us about yourself!</h2>
                </div>
                
                <textarea id="userDescription" name="textDescription" rows="4" cols="50" placeholder="Describe yourself !" required></textarea>
                <input type="text" name="textPosition" id="position" placeholder="Position of interest" class="inputUserPage" required>
                <input type="text" name="textEducation" id="education" placeholder="Education" class="inputUserPage" required>
                <input type="text" name="textLocation" id="location" placeholder="Location" class="inputUserPage" required>
    
                <input type="submit" value="Find your job!">
            </form>
    
        </div>
    </section>

    

</body>
</html>
